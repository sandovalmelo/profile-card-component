<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main>
    <div class="profile-header">
      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="Profile Image">
      </div>
    </div>

    <div class="profile-info">
      <h1 class="profile-name">Victor Crest</h1>
      <p class="profile-age">26</p>
      <p class="profile-city">London</p>
    </div>

    <div class="profile-social-media">
      <div class="social-media-info">
        <span class="number">80K</span>
        <span class="text">Followers</span>
      </div>

      <div class="social-media-info">
        <span class="number">803K</span>
        <span class="text">Likes</span>
      </div>

      <div class="social-media-info">
        <span class="number">1.4K</span>
        <span class="text">Photos</span>
      </div>
    </div>
  </main>
</body>

</html>
